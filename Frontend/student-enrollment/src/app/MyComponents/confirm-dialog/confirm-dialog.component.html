<h1 mat-dialog-title class="dialog-title">Are you sure?</h1>

<div mat-dialog-content class="dialog-content">
  <p>Are you sure you want to delete this student? This action cannot be undone.</p>
</div>

<div mat-dialog-actions class="dialog-actions">
  <!-- Updated buttons with a more polished design -->
  <button mat-flat-button color="warn" (click)="onNoClick()" class="dialog-button">No</button>
  <button mat-flat-button color="primary" (click)="onYesClick()" class="dialog-button">Yes</button>
</div>
