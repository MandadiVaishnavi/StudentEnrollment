<div class="container">
  <h2>Student Enrollment</h2>
  <form (ngSubmit)="onSubmit()" #studentForm="ngForm">

    <!-- First Name -->
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput type="text" [(ngModel)]="student.firstName" name="firstName" required>
    </mat-form-field>

    <!-- Last Name -->
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" [(ngModel)]="student.lastName" name="lastName" required>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="student.email" name="email" required>
    </mat-form-field>

    <!-- Mobile Phone -->
    <mat-form-field appearance="fill">
      <mat-label>Mobile Phone</mat-label>
      <input matInput type="text" [(ngModel)]="student.mobilePhone" name="mobilePhone" required>
    </mat-form-field>

    <!-- Address -->
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput type="text" [(ngModel)]="student.address" name="address" required>
    </mat-form-field>

    <!-- Course -->
    <mat-form-field appearance="fill">
      <mat-label>Course</mat-label>
      <input matInput type="text" [(ngModel)]="student.course" name="course" required>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit">Enroll</button>

  </form>
</div>
